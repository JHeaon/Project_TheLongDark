{% extends "api/home.html" %}
{% load static %}

{% block contents %}
<div class="text-white flex flex-col mx-auto max-w-screen-xl min-h-screen px-4 sm:px-6 lg:px-8 bg-gray-900 space-y-6 p-4">
    <div class="flex flex-col space-y-8">
        <img class='p-5 rounded-2xl' src="{{post.image.url}}">
        <div class="space-y-4 p-5">
            <p class="border-b border-gray text-7xl">{{post.title}}</p>
            <p class="text-2xl">{{post.content|linebreaksbr}}   </p>
        </div>
    </div>
</div>
{% endblock contents %}
