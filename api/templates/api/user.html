{% extends "base.html" %}
{% load static %}

{% block contents %}
    <div class="container max-w-6xl mx-auto py-8">
        <!-- Post List -->
        <div class="space-y-8">
            <!-- post -->
            <div class="flex items-center p-6 rounded-lg">
                <img src="{{ user.image.url }}"
                     class="flex-shrink-0 h-80 w-80 object-cover bg-gray-700 rounded-full" alt=""/>
                <div class="ml-6">
                    <h2 class="text-3xl font-semibold text-white">{{ user.name }}</h2>
                    <p class="text-xl text-gray-400">{{ user.created_at }}</p>
                    <p class="text-2xl font-semibold text-white">{{ user.introduce }}</p>
                </div>
            </div>
                        <!-- 글쓰기 버튼 -->
        <!-- TODO: 유저가 관리자일때만 공지글을 작성 할 수 있도록 설정하기 -->
        <div class="flex justify-end mt-4">
            <a href="{% url "api:user_update" %}"
               class="inline-block bg-black border border-white text-white font-medium px-6 py-2 rounded-md hover:bg-white hover:text-black transition">Write</a>
        </div>
        </div>

    </div>

{% endblock %}
