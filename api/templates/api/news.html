{% extends "api/home.html" %}
{% load static %}

{% block contents %}
<div class="text-white flex flex-col mx-auto max-w-screen-xl min-h-screen px-4 sm:px-6 lg:px-8 bg-gray-900 space-y-6 p-4">

    {% for post in posts %}
    <!-- card -->
    <div class="group flex flex-col border-t border-y border-white w-full p-3 space-x-4 sm:flex-row sm:p-0">
        <img class='p-5 w-[512px] h-[400px] group-hover:scale-105' src="{{post.image.url}}">
        <div class="flex flex-col p-5 space-y-6 overflow-y-auto">
            <a href='{% url "api:detail" post.id %}' class="text-5xl group-hover:text-blue-300">{{post.title}}</a>
            <a href='{% url "api:detail" post.id %}' class="group-hover:text-blue-300">
                <p>{{post.content|truncatechars:800}}</p>
            </a>
        </div>
    </div>
    {% endfor %}



</div>
<div class="flex max-w-screen-xl mx-auto my-4 justify-end">
    <a href="{% url 'api:write' %}">
            <button
      class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500 dark:hover:bg-blue-700 dark:hover:text-white"
    >
      Write
    </button>
    </a>

</div>

{% endblock contents %}
