{% extends "base.html" %}
{% load static %}


{% block contents %}

<div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold mb-8 text-white">글 작성</h1>
    <form class="space-y-6">
        <div>
            <label for="title" class="block text-lg font-medium text-white">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="mt-1 w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900">
        </div>
        <div>
            <label for="content" class="block text-lg font-medium text-white">내용</label>
            <div class="mt-1">
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" class="w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900"></textarea>
            </div>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="button" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">취소</button>
            <button type="submit" class="px-4 py-2 rounded-md border border-white bg-black text-white hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">저장</button>
        </div>
    </form>
</div>
{% endblock contents %}
