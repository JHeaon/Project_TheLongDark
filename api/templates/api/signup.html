{% extends "base.html" %}
{% load static %}
{% block contents %}

    <section class="bg-white dark:bg-gray-900 w-full h-screen">
        <div class="lg:grid lg:grid-cols-12 h-full">
            <section class="relative flex items-end bg-gray-900 lg:col-span-5 xl:col-span-6">
                <img
                        alt="Night"
                        src="{% static 'img/signup_page.png' %}"
                        class="absolute inset-0 h-full w-full object-cover opacity-80"
                />

                <div class="hidden lg:relative lg:block lg:p-12">
                    <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
                        The Long Dark
                    </h2>

                    <p class="mt-4 leading-relaxed text-white/90">
                        THE LONG DARK COMMUNITY SIGNUP
                    </p>
                </div>
            </section>

            <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 xl:col-span-6">
                <div class="max-w-xl lg:max-w-3xl w-full">


                    <form method="post" action="{% url 'api:signup' %}" class="mt-8 grid grid-cols-6 gap-6">
                        {% csrf_token %}
                        <div class="col-span-6">
                            <label
                                    for="Email"
                                    class="block text-3xl font-medium text-gray-700 dark:text-gray-200"
                            >
                                Email
                            </label>

                            <input
                                    type="email"
                                    id="Email"
                                    name="email"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-3xl text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                            />
                        </div>

                                            <div class="col-span-6">
                            <label
                                    for="Name"
                                    class="block text-3xl font-medium text-gray-700 dark:text-gray-200"
                            >
                                Name
                            </label>

                            <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-3xl text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                            />
                        </div>

                        <div class="col-span-6">
                            <label
                                    for="Password"
                                    class="block text-3xl font-medium text-gray-700 dark:text-gray-200"
                            >
                                Password
                            </label>

                            <input
                                    type="password"
                                    id="Password"
                                    name="password"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-3xl text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                            />
                        </div>

                        <div class="col-span-6">
                            <label for="RememberMe" class="flex gap-4 items-center">
                                <input
                                        type="checkbox"
                                        id="RememberMe"
                                        name="remember_me"
                                        class="h-5 w-5 rounded-md border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:focus:ring-offset-gray-900"
                                />
                                <span class="text-1xl text-gray-700 dark:text-gray-200">
                                회원 가입 후, 마이페이지에서 이메일 인증을 꼭 해 주셔야 합니다.
                            </span>
                            </label>
                        </div>

                        <div class="col-span-6">
                            <span class="text-1xl text-red-500">
                                {% if error %}
                                    {{ error }}
                                {% endif %}
                            </span>
                        </div>

                        <div class="flex flex-col justify-center col-span-6 sm:flex sm:items-center sm:gap-4">
                            <button
                                    type="submit"
                                    class="inline-block bg-black border border-white text-white font-medium px-14 py-2 rounded-md hover:bg-white hover:text-black transition"
                            >
                                SignUp
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </section>

{% endblock %}
